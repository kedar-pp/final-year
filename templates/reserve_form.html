{% extends "base.html" %}
{% block content %}
<h2>Reserve Slot {{ slot.slot_number }}</h2>

<form method="POST" action="{{ url_for('booking.book_slot', slot_id=slot.id) }}">

    <label for="owner_name">Owner Full Name:</label>
    <input type="text" id="owner_name" name="owner_name" required>

    <label for="registration_number">Vehicle Registration Number:</label>
    <input type="text" id="registration_number" name="registration_number" required>

    <label for="vehicle_category">Vehicle Type:</label>
    <select id="vehicle_category" name="vehicle_category" required>
        <option value="2-wheeler">2-Wheeler</option>
        <option value="3-wheeler">3-Wheeler</option>
        <option value="4-wheeler">4-Wheeler</option>
    </select>

    <label for="owner_contact">Mobile Number:</label>
    <input type="text" id="owner_contact" name="owner_contact" required>

    <label for="duration">Duration (Hours):</label>
    <input type="number" id="duration" name="duration" required min="1">

    <button type="submit">Confirm Reservation</button>
</form>
{% endblock %}
